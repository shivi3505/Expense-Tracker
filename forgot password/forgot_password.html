<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <div class="forgot-password-container">

       <form action="" id="forgot-psw-form">
        <h2 class="forgot-heading">Forgot your password</h2>
        <p class="forgot-message">Please enter the email address you'd like your password
reset information sent to</p>
     <label for="email">Email</label>
     <input type="email" id="email">
     <button id="reset-btn" type="submit">Request reset link</button>
</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="forgot.js"></script>
</body>
</html>
