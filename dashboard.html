<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-light">
  
<header class="d-flex justify-content-end p-3">

    <button id="rendere-btn" class="btn btn-primary premium-button">Buy Premium Membership</button>
  
</header>

  <div class="container mx-auto mt-5" style="max-width: 700px;">
    
    <h2 id= "welcome"  class="p-2 premium "></h2>
    <p class="p-2 premium d-none">You are a premium user</p>
    <div class="d-flex justify-content-start align-item-center p-2 premium d-none" >
    <button id="leaderboard" class="btn btn-primary premium premium-button align-item-center ">Show Leaderboard</button>
    
   
  </div>
    <h2 class="text-center mb-4">Expense Tracker</h2>

    <form id="expenseForm"  class="card p-4 shadow-lg">
      <div class="mb-3">
        <input type="number" class="form-control" id="expenseamount" placeholder="Amount"  />
      </div>
      <div class="mb-3">
       <select class="form-select" id="expensetype" required>
  <option value="" disabled selected>Select Expense Type</option>
  <option value="Food">Food</option>
  <option value="Travel">Travel</option>
  <option value="Shopping">Shopping</option>
  <option value="Utilities">Utilities</option>
  <option value="Other">Other</option>
</select>

      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="description" placeholder="Description" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 expense-button">Add Expense</button>
    </form>
    <div class="d-flex flex-wrap justify-content-end justify-content-center-sm align-items-center mt-5 gap-2">
  <!-- <button id="downloadExpenses" class="btn btn-primary p-2 mt-3">Download expenses</button> -->
    <p class="mb-0 text-center">Expense per page:</p>
    <select  id="expenseLimit" class="form-select w-auto">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
</div>

    <ul id="expenseList" class="list-group mt-5 shadow-sm " ></ul>
    <div id="page" class=" mt-5 d-flex justify-content-center align-items-center"></div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="dashboard.js"></script>
  <script src="payment.js"></script>
  
</body>
</html>
