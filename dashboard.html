<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mx-auto mt-5" style="max-width: 700px;">
    <h2 class="text-center mb-4">Expense Tracker</h2>

    <form id="expenseForm"  class="card p-4 shadow-lg">
      <div class="mb-3">
        <input type="number" class="form-control" id="expenseamount" placeholder="Amount" required />
      </div>
      <div class="mb-3">
       <select class="form-select" id="expensetype" required>
  <option value="" disabled selected>Select Expense Type</option>
  <option value="Food">Food</option>
  <option value="Travel">Travel</option>
  <option value="Shopping">Shopping</option>
  <option value="Utilities">Utilities</option>
  <option value="Other">Other</option>
</select>

      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="description" placeholder="Description" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Expense</button>
    </form>

    <ul id="expenseList" class="list-group mt-5 shadow-sm " ></ul>
  </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
